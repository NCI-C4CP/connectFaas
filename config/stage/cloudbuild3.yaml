steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['functions', 'deploy', 'sendScheduledNotificationsGen2', '--gen2', '--trigger-http', '--runtime=${_RUNTIME}', '--timeout=600s', '--memory=1024MB', '--ingress-settings=internal-only', '--region=us-central1', '--source=${_SOURCE}', '--env-vars-file=${_ENV_FILE}']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['functions', 'deploy', 'participantsEligibleForIncentive', '--trigger-http', '--runtime=${_RUNTIME}', '--source=${_SOURCE}', '--env-vars-file=${_ENV_FILE}']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['functions', 'add-iam-policy-binding', 'participantsEligibleForIncentive', '--member=allUsers', '--role=${_ROLE}']
substitutions:
  _SOURCE: https://source.developers.google.com/projects/nih-nci-dceg-connect-stg-5519/repos/github_episphere_connectfaas/moveable-aliases/stage
  _RUNTIME: nodejs20
  _ROLE: roles/cloudfunctions.invoker
  _ENV_FILE: config/stage/.env.yaml
